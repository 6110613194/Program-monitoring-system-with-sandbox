{% extends 'layout.html' %}
{% block content %}

<div class="row log">
    <div class="mx-auto">
        <h3 style="text-align:center;">Code Check</h3>
    </div>
</div>
<!--Input-->
<div class="row cspace">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="form-group">
            <form action="http://localhost:5000/text" method="post" enctype="multipart/form-data">
                <label for="ta">Write Your Markdown</label>
                <script>
                    function insertTab(o, e) {
                        var kC = e.keyCode ? e.keyCode : e.charCode ? e.charCode : e.which;
                        if (kC == 9 && !e.shiftKey && !e.ctrlKey && !e.altKey) {
                            var oS = o.scrollTop;
                            if (o.setSelectionRange) {
                                var sS = o.selectionStart;
                                var sE = o.selectionEnd;
                                o.value = o.value.substring(0, sS) + "\t" + o.value.substr(sE);
                                o.setSelectionRange(sS + 1, sS + 1);
                                o.focus();
                            }
                            else if (o.createTextRange) {
                                document.selection.createRange().text = "\t";
                                e.returnValue = false;
                            }
                            o.scrollTop = oS;
                            if (e.preventDefault) {
                                e.preventDefault();
                            }
                            return false;
                        }
                        return true;
                    }
                </script>
                <textarea class="form-control" name="text" rows="10" cols="50"
                    onkeydown="insertTab(this, event);">{{input}}</textarea><br>
                <p><b>Upload inputfile</b></p><input type ="file" name ="inputfile">
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
            
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
